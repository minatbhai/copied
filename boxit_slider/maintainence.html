<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maintenance</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.btn:hover
		{
			background-color:#ffb6c1;
			color:white;
		}
		input[type=text]:focus {
   				 border: 3px solid #ffb6c1;
			}

			margin:19px 0;

<body style="background-color:#ffb6c1;">
	<div class="container" style="width:100%;">
		<div class="row">
				<img class="img-responsive" src="images/maintenance.jpg" style="margin:auto;">
		</div>

		<div class="row">
				<img class="img-responsive" src="images/logo1.jpg" width=150px style="margin:auto;">
		</div>
	
 		<div class="row">
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

			  <!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			    
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header" style="text-align:center; font-family: initial;">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h1 class="modal-title"><span style="color:#ffb6c1;">Contact</span> With Us</h1>
			        </div>
			        <div class="modal-body">
				        <form class="form-horizontal">
				        	<div class="form-group">
						    	<label class="control-label col-sm-3" for="email">Name:</label>
						    	<div class="col-sm-9">
						      		<input type="text" class="form-control" id="name" placeholder="Enter Name">
						    	</div>
						  	</div> 	
						  	<div class="form-group">
						    	<label class="control-label col-sm-3" for="email">Email:</label>
						    	<div class="col-sm-9">
						      		<input type="text" class="form-control" id="email" placeholder="Enter email">
						    	</div>
						  	</div> 
						  	<div class="form-group">
						    	<label class="control-label col-sm-3" for="email">Contact No:</label>
						    	<div class="col-sm-9">
					      			<input type="text" class="form-control" id="contactNo" placeholder="Enter Contact No.">
					    		</div>	
							</div>	
						  	<div class="row" style="text-align:center;"> 
						    	
						    		<button type="submit" class="btn btn-default submit" >Submit</button>
						    	
						  	</div> 
						</form>
				  	</div>
			       <!--  <div class="modal-footer">
			         
			        </div> -->
			      </div>
			      
			    </div>
			  </div>
		</div>
</div>
